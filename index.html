<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="main">
        <h1 class="logo">렌트드림</h1>
        <div class="container">
            <input type="text" placeholder="아이디" id="id" class="account">
            <input type="password" placeholder="비밀번호" id="password" class="account">
            <button id="login" class="account">로그인</button>
            <button id="join" class="account">이메일 회원가입</button>
            <button id="find" class="account">아이디 / 비밀번호 찾기</button>
            <p id="alert" class="account"> </p>
            <button id="naver" class="connect">네이버</button>
            <button id="kakao" class="connect">카카오톡</button>
            <button id="facebook" class="connect">페이스북</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
